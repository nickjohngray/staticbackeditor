<script>

    // example how a tree leaf data is updated in reducer

    const obj = [
        {x:0},
        {y:1},

        {y:3},
        {y:4},
        {"sections":  [
            {"label":"this is sec 0 data it has list prop next", "list":["a","b","GOT ME!","d"] }]  },
        {y:6},

    ]

    const path = ["5", "sections", 0, "list", 2]
    let object = _.cloneDeep(obj)
    path.forEach( (item) => {
            object = object[item]
    } )
    alert(object)
